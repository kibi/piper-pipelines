label: HLS (Single Bitrate)

inputs:
  - name: inputFile
    label: Input File
    type: string
    required: true

  - name: outputDir
    label: Output Directory
    type: string
    required: true

tasks:
  - label: Generate HLS Stream
    type: media/ffmpeg
    options: [
      -y,
      -i, "${input}",
      -vf,"scale=w=-2:h=720",
      "-c:a", aac,
      "-ar","48000",
      "-b:a","128k",
      "-c:v","h264",
      "-profile:v",main,
      -crf,20,
      -g,48,
      -keyint_min,48,
      -sc_threshold,0,
      "-b:v",2500k,
      -maxrate,2675k,
      -bufsize,3750k,
      -hls_time,4,
      -hls_playlist_type,vod,
      -hls_segment_filename,"${outputDir}/720p_%03d.ts","${outputDir}/720p.m3u8"
    ]
