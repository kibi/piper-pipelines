label: Transcode

inputs:
  - name: input
    label: Input File
    type: string
    required: true

  - name: output1
    label: Input File
    type: string
    required: true

  - name: profile
    label: Profile
    type: string
    required: true

tasks:

  - name: height
    type: media/ffprobe
    input: ${input}
    output: ${execution.output.video[0].height}

  - name: targetHeight
    type: switch
    expression: true
    cases:
      - key: ${profile=='sd' AND height>480}
        value: 480
      - key: ${profile=='hd' AND height>1080}
        value: 1080
    default:
      value: ${height}

  - label: Transcode
    type: media/ffmpeg
    options: [
      -y,
      -i, "${input}",
      "-pix_fmt","yuv420p",
      "-codec:v","libx264",
      "-preset","fast",
      "-b:v","500k",
      "-maxrate","500k",
      "-bufsize","1000k",
      "-vf","scale=-2:${targetHeight}",
      "-b:a","128k",
      "${output1}"
    ]
