label: Split and Stitch Demo

inputs:
  - name: inputFile
    label: Input File
    type: string
    required: true

  - name: outputFile
    label: Output File
    type: string
    required: true

tasks:

  - name: inputFile
    type: core/var
    value: ${inputFile}

  - name: outputDir
    type: io/filePath
    filename: ${outputFile}

  - name: chunks
    type: media/vsplit
    input: ${inputFile}
    chunkSize: 10s

  - name: chunks
    type: map
    list: ${chunks}
    iteratee:
      type: core/var
      value:
        start: ${item.start}
        end: ${item.end}
        output2: ${outputDir}/chunk_${itemIndex}.mp4

  - type: each
    list: ${chunks}
    iteratee:
      type: media/ffmpeg
      options: [
        "-y",
        "-ss", "${item.start}",
        "-i", "${inputFile}",
        "-to","${item.end}",
        "${item.output}"
      ]

  - name: chunkPaths
    type: map
    list: ${chunks}
    iteratee:
      type: core/var
      value: ${item.output}

  - type: media/vstitch
    chunks: ${chunkPaths}
